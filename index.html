<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>8qg8 Web Spammer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== ベース ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0; padding:0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(63,24,120,0.12), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(0,200,180,0.06), transparent),
                  #050507;
      color:#e8f8f4;
      display:flex; align-items:center; justify-content:center;
    }

    /* ===== カード ===== */
    .card{
      width:100%; max-width:640px;
      margin:28px;
      background: linear-gradient(180deg, rgba(12,12,16,0.85), rgba(8,8,10,0.95));
      border-radius:16px;
      padding:28px;
      box-shadow:
        0 6px 30px rgba(2,6,10,0.6),
        0 0 60px rgba(88,126,255,0.06),
        inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(116,90,255,0.06);
      backdrop-filter: blur(6px);
    }

    @media (max-width:640px){
      .card{ padding:18px; border-radius:12px; margin:12px; }
    }

    /* ===== ヘッダー ===== */
    h2{
      margin:0 0 18px 0;
      text-align:center;
      font-size:20px;
      letter-spacing:0.2px;
      color: #dfe9ff;
      background: linear-gradient(90deg,#c2afff,#7ef5d9);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 0 18px rgba(126,245,217,0.06);
      font-weight:600;
    }

    /* ===== ラベル ===== */
    label{
      display:block;
      margin-top:14px;
      font-size:13px;
      color:#d7f7ee;
      opacity:0.92;
    }

    /* ===== 入力系 ===== */
    input[type="text"],
    textarea,
    input[type="number"]{
      width:100%;
      margin-top:8px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(126,245,217,0.06);
      background: linear-gradient(180deg, rgba(15,15,18,0.55), rgba(10,10,12,0.6));
      color:#eafcf8;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      font-size:13px;
      outline:none;
      transition: box-shadow .18s ease, border-color .18s ease, transform .12s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6), inset 0 -1px 0 rgba(255,255,255,0.01);
    }

    input[type="text"]:focus,
    textarea:focus,
    input[type="number"]:focus{
      border-color: rgba(126,245,217,0.42);
      box-shadow: 0 6px 24px rgba(30,200,170,0.06), 0 0 18px rgba(126,245,217,0.06), inset 0 0 14px rgba(126,245,217,0.02);
      transform: translateY(-1px);
    }

    textarea{ min-height:64px; resize:vertical; }

    /* ===== 行 (row) ===== */
    .row{ display:flex; gap:12px; align-items:center; margin-top:8px; }
    .row > * { flex: none; }
    .row label, .row .checkbox-container{ margin-top:0; }

    /* ===== チェックボックス (トグル風) ===== */
    .checkbox-container{
      display:flex; align-items:center; gap:10px; cursor:pointer; user-select:none;
      margin-top:8px; font-size:13px;
    }
    .checkbox-container input{
      -webkit-appearance:none; appearance:none;
      width:40px; height:22px; border-radius:22px; position:relative;
      background: linear-gradient(180deg,#151516,#0f1011);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 3px 10px rgba(0,0,0,0.6);
      transition: background .18s ease, box-shadow .18s ease;
    }
    .checkbox-container input::before{
      content:''; position:absolute; left:4px; top:4px; width:14px; height:14px; border-radius:50%;
      background:#fff; transition: transform .2s cubic-bezier(.2,.9,.2,1.1), box-shadow .18s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .checkbox-container input:checked{
      background: linear-gradient(90deg, rgba(72,255,166,0.16), rgba(126,245,217,0.12));
      box-shadow: 0 8px 28px rgba(0,200,170,0.06);
    }
    .checkbox-container input:checked::before{
      transform: translateX(18px);
      box-shadow: 0 6px 18px rgba(30,200,170,0.12);
    }
    .checkbox-container span{ color:#dff9f2; font-size:13px; }

    /* ===== ラジオ ===== */
    .radio-container{ display:inline-flex; align-items:center; gap:8px; cursor:pointer; user-select:none; font-size:13px; margin-right:14px; }
    .radio-container input[type="radio"]{
      -webkit-appearance:none; appearance:none;
      width:20px; height:20px; border-radius:50%;
      background:linear-gradient(180deg,#131316,#0e0e10);
      border:2px solid rgba(126,245,217,0.07);
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      position:relative; transition: all .16s;
    }
    .radio-container input[type="radio"]::after{
      content:''; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%) scale(0);
      width:10px; height:10px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #c4ffea, #6ef0c9 70%);
      transition: transform .14s ease;
      box-shadow: 0 8px 22px rgba(110,240,201,0.08);
    }
    .radio-container input[type="radio"]:checked{ border-color: rgba(126,245,217,0.45); box-shadow:0 6px 18px rgba(30,200,170,0.06); }
    .radio-container input[type="radio"]:checked::after{ transform:translate(-50%,-50%) scale(1); }
    .radio-container span{ color:#e9fbf6; }

    /* ===== ボタン主要 ===== */
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer;
      border: none; text-decoration:none;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }

    button.primary{
      width:100%; margin-top:18px;
      background: linear-gradient(90deg,#7ef5d9 0%, #5ecbff 60%);
      color:#041013; font-size:16px;
      box-shadow: 0 10px 30px rgba(94,203,255,0.08), 0 0 40px rgba(126,245,217,0.06);
    }
    button.primary:hover{ transform:translateY(-3px); box-shadow: 0 18px 48px rgba(94,203,255,0.12); }
    button.primary:active{ transform:translateY(0); opacity:0.96; }

    button.secondary{
      margin-top:10px; background:transparent;
      color:#c9fff3; font-size:13px;
      padding:8px 12px; border-radius:10px;
      border:1px solid rgba(126,245,217,0.06);
      box-shadow: 0 4px 18px rgba(0,0,0,0.6);
    }
    button.secondary:hover{ transform:translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }

    /* 停止/退出はアクセント警告色 */
    #stopSpam,#leaveBtn{
      width:48%; padding:10px; border-radius:10px; background:linear-gradient(90deg,#ff6b6b,#ff2e4d);
      color:#fff; font-weight:800; font-size:13px; border:none;
      box-shadow: 0 8px 30px rgba(255,60,90,0.08);
    }
    .button-container{ display:flex; gap:10px; justify-content:center; margin-top:12px; }

    /* ===== details (拡張領域) ===== */
    details{ margin-top:12px; }
    summary{
      cursor:pointer; font-weight:700; font-size:13px; color:#bff9ec;
      display:inline-block; padding-left:18px; position:relative;
    }
    summary::before{ content:'▶'; position:absolute; left:0; top:50%; transform:translateY(-50%); transition: transform .18s ease; color:#9ff5dd; }
    details[open] > summary::before{ transform:translateY(-50%) rotate(90deg); }

    .detail-content{
      margin-top:10px; padding-left:6px;
      transform-origin:top; transition: all .18s ease;
    }

    /* ===== ログ ===== */
    #log{
      margin-top:18px; padding:12px; height:140px; overflow:auto;
      background: linear-gradient(180deg, rgba(4,6,8,0.6), rgba(8,10,12,0.7));
      border-radius:10px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      font-size:13px; color:#dffef6;
      border:1px solid rgba(126,245,217,0.03);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), inset 0 0 14px rgba(126,245,217,0.02);
      white-space: pre-wrap; resize: vertical;
    }

    /* ===== スクロールバー (ログ内) ===== */
    #log::-webkit-scrollbar{ height:8px; width:8px; }
    #log::-webkit-scrollbar-thumb{ background: linear-gradient(180deg,#85eaca,#4be0c4); border-radius:8px; }
    #log::-webkit-scrollbar-track{ background: transparent; }

    /* ===== レスポンシブ調整 ===== */
    @media (max-width:480px){
      .row{ flex-direction:column; align-items:stretch; gap:10px; }
      #stopSpam,#leaveBtn{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>8qg8 Spammer</h2>
    <form id="form">
      <label>トークン
        <textarea id="tokens" rows="4" placeholder="カンマ / 改行 / スペースで区切る MTM1ODc4MTE3NTIzMzI1MzU*****,MTEwMDU5Njc1NjQ1NjE2MTMwM*****,..."></textarea>
      </label>

      <label>サーバーID
        <input type="text" id="guildId" required placeholder="123456789012345678">
      </label>

      <label>チャンネルID
        <textarea id="channelIds" rows="2" placeholder="カンマ / 改行 / スペースで区切る 123456789012345678,123456789012345678,..."></textarea>
      </label>
      <button type="button" id="autoFillChannels" class="secondary">チャンネル自動取得</button>

      <label>メッセージ内容</label>
      <div class="row">
        <label class="radio-container">
          <input type="radio" name="messageOption" value="A" required checked>
          <span>通常宣伝文</span>
        </label>
        <label class="radio-container">
          <input type="radio" name="messageOption" value="B">
          <span>クラッシュGIF宣伝文</span>
        </label>
        <label class="radio-container">
          <input type="radio" name="messageOption" value="C">
          <span>ブロック回避宣伝文</span>
        </label>
      </div>
      <label class="checkbox-container">
        <input type="checkbox" id="allmention" checked>
        <span>EVERYONE</span>
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="randomize">
        <span>ランダマイズ</span>
      </label>
      <div class="row">
        <label>メッセージ送信間隔
          <input type="number" id="delay" min="0" step="0.1" placeholder="0"> 秒
        </label>
        <label>メッセージ送信上限
          <input type="number" id="limit" min="1" step="1" placeholder="0"> 回
        </label>
      </div>

      <details>
        <summary>メンション設定</summary>
        <div class="detail-content">
          <label>メンションするユーザーID一覧
            <textarea id="mentionIds" rows="2" placeholder="カンマ / 改行 / スペースで区切る 123456789012345678,123456789012345678"></textarea>
          </label>
          <button type="button" id="fetchMentions" class="secondary">メンション自動取得</button>
        </div>
      </details>

      <details>
        <summary>投票設定</summary>
        <div class="detail-content">
          <label>投票 タイトル
            <input type="text" id="pollTitle" placeholder="投票タイトル">
          </label>
          <label>投票 選択肢
            <textarea id="pollAnswers" rows="2" placeholder="カンマ / 改行 / スペースで区切る 選択肢1,選択肢2,..."></textarea>
          </label>
        </div>
      </details>

      <button id="submitBtn" type="submit" class="primary" disabled>実行</button>
    </form>

    <div class="button-container">
      <button id="stopSpam" class="secondary">スパム停止</button>
      <button id="leaveBtn" class="secondary">サーバー退出</button>
    </div>

    <div id="log"></div>
  </div>
</body>
</html>
